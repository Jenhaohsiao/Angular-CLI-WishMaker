<div class="row pt-5">
    <div class="col-md-6 mx-auto">

        <!-- form card login -->
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form">

                    <mat-form-field>
                        <mat-label>User Type</mat-label>

                        <mat-select [(value)]="registerUserData.userType" required>
                            <mat-option value="wisher">Wisher</mat-option>
                            <mat-option value="santa"> Santa Claus</mat-option>
                            <mat-option value="elf">Elf</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="form-group">
                        <label for=" ">Username</label>
                        <input [(ngModel)]="registerUserData.userName" name="userName" type="text" class="form-control rounded-0" required>
                    </div>

                    <div class="form-group">
                        <label for=" ">email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input [(ngModel)]="registerUserData.password" type="password" name="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
            <!--/card-block-->
        </div>
        <!-- /form card login -->

    </div>


</div>
